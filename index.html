      onclick="document.getElementById('demo').innerHTML=words[randomSum(0, 3)];"

      const words = ["добрый день", "спасибо", "пожалуйста", "к сожалению"];

      function randomSum(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    </script>
